<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Manager with CRUD</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Expense Manager</h1>

    <div class="input-area">
      <input type="text" id="expense-name" placeholder="Expense Name">
      <input type="number" id="expense-amount" placeholder="Amount" min="0">
      <button id="add-expense">Add Expense</button>
      <button id="update-expense" style="display:none;">Update Expense</button>
    </div>

    <h2>Expenses</h2>
    <table id="expense-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expense-list"></tbody>
    </table>

    <div class="total">
      <h2>Total: $<span id="total-amount">0</span></h2>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
